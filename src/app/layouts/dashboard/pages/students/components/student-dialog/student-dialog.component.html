<!-- Estructura del modal -->
<h2 mat-dialog-title>Inscribir Estudiante</h2>
<div mat-dialog-content>
    <form [formGroup]="studentForm">
        <div class="row">
            <div class="col-6"> <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="firstName" matInput />
                    <mat-hint>El campo no debe estar vacío</mat-hint>
                </mat-form-field></div>
            <div class="col-6"> <mat-form-field class="w-100">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastName" matInput />
                    <mat-hint>El campo no debe estar vacío</mat-hint>
                </mat-form-field></div>
            <div class="col-6"> <mat-form-field class="w-100">
                    <mat-label>Edad</mat-label>
                    <input formControlName="age" matInput />
                    <mat-hint>El campo no debe estar vacío</mat-hint>
                </mat-form-field></div>
            <div class="col-6"> <mat-form-field class="w-100">
                    <mat-label>Rol</mat-label>
                    <input formControlName="role" matInput />
                    <!-- <mat-hint>El campo no debe estar vacío</mat-hint> -->
                </mat-form-field></div>
            <div class="col-12"> <mat-form-field class="w-100">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput />
                    <mat-hint>El campo no debe estar vacío</mat-hint>
                </mat-form-field></div>
        </div>
    </form>
</div>
<div class="d-flex justify-content-end" mat-dialog-actions>
    <button mat-button color="warn" mat-dialog-close>Cancelar</button>
    <button (click)="saveAction()" mat-button>Guardar</button>
</div>
